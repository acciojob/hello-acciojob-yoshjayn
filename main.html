<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Main Content</title>
    <style>
        /* Styling the main element */
        .accio {
            width: 150px;
            height: 150px;
            background-color: #000000;
            display: flex;
            align-items: center;
        }

        /* Styling the paragraph element */
        .hello-accio {
            color: #ffffff;
            margin-left: 32px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main class="accio" id="job">
        <p class="hello-accio">Hello Accio Job</p>
    </main>
</body>
</html>
